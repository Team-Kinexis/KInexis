    <link rel="stylesheet" href="style.css">

    <title>Kinexis</title>
    <style>
        body {
            background-color: #3e503e
        }

        

        

        .title {
            position: relative;
            display: flex;
            justify-content: space-around;
            margin: 0 auto;
            max-width: 200px;
            padding: 10px 25px;
        }

        .text {
            position: relative;
            display: flex;
            justify-content: space-around;
            margin: 0 auto;
            max-width: 300px;
            padding: 50px 25px 0px;
        }


        .button001 button {
            position: relative;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 0 auto;
            max-width: 200px;
            padding: 10px 25px;
            color: #313131;
            transition: 0.3s ease-in-out;
            font-weight: 600;
        }

        .button001 button:before {
            position: absolute;
            bottom: 0px;
            left: 50%;
            content: '';
            width: 100%;
            height: 2px;
            background: rgba(0, 0, 0, .1);
            transform: translateX(-50%);
        }

        .button001 button:after {
            position: absolute;
            bottom: 0px;
            left: 0;
            content: '';
            width: 100%;
            height: 2px;
            background: #000;
            transform: scale(0, 1);
            transform-origin: left top;
            transition: transform .3s;
        }

        .button001 button:hover {
            opacity: 0.7;
        }

        .button001 button:hover:after {
            transform: scale(1, 1);
        }

        .gotop {
            display: block;
            width: 60px;
            height: 60px;
            box-sizing: border-box;
            background: #FFF;
            border: 1px solid #999;
            padding-top: 30px;
            text-align: center;
            letter-spacing: -1px;
            font-size: 85%;
            text-decoration: none;
            color: #333;
            opacity: 0.5;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
        }

        .gotop::before {
            content: "";
            display: block;
            border-top: 2px solid #333;
            border-right: 2px solid #333;
            width: 25%;
            height: 25%;
            top: 25%;
            left: 0;
            right: 0;
            margin: auto;
            position: absolute;
            transform: rotate(-45deg);
        }

        .gotop:hover {
            opacity: 1;
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
    <a href="#" class="gotop">Top</a>

</head>

<body>
